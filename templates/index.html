<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>All IoT Device Data</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Memory Usage (%)</th>
                <th>CPU Usage (%)</th>
            </tr>
        </thead>
        <tbody>
            {% if messages %}
                {% for message in messages %}
                    <tr>
                        <td>{{ message.timestamp }}</td>
                        <td>{{ message.memory_usage }}</td>
                        <td>{{ message.cpu_usage }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No data received yet.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
